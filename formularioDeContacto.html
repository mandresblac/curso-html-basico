<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>

    <!-- https://formsubmit.co/  url servicio gratuito para conectar un formulario a nuestro punto final de formulario y le enviaremos los envíos por correo electrónico. No se requiere PHP, Javascript ni ningún código de back-end.-->

    <form action="https://formsubmit.co/mandresblac@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre solo acepta letras y espacios en blanco"
        required>
        <br>
        <br>
        <input type="email" name="correo" placeholder="Escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Formato de correo invalido" required>
        <br>
        <br>
        <textarea name="comentarios" cols="30" rows="10" required></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
